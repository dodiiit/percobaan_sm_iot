version: '3.8'

services:
  # PHP API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    container_name: lingindustri-api-prod
    restart: always
    volumes:
      - ./api/storage:/var/www/html/storage
    depends_on:
      - db
      - redis
    networks:
      - lingindustri-network
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=lingindustri
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - USE_MOCK_DATA=false

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: lingindustri-db-prod
    restart: always
    environment:
      MYSQL_DATABASE: lingindustri
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - lingindustri-db-data:/var/lib/mysql
    networks:
      - lingindustri-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lingindustri-frontend-prod
    restart: always
    depends_on:
      - api
    networks:
      - lingindustri-network
    environment:
      - REACT_APP_ENV=production
      - REACT_APP_API_URL=https://api.lingindustri.com/api
      - REACT_APP_USE_MOCK_DATA=false

  # Redis Service
  redis:
    image: redis:alpine
    container_name: lingindustri-redis-prod
    restart: always
    networks:
      - lingindustri-network
    volumes:
      - lingindustri-redis-data:/data

  # Nginx Service for Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lingindustri-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/www:/var/www/html
    depends_on:
      - api
      - frontend
    networks:
      - lingindustri-network

networks:
  lingindustri-network:
    driver: bridge

volumes:
  lingindustri-db-data:
    driver: local
  lingindustri-redis-data:
    driver: local