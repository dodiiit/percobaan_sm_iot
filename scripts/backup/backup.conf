# IndoWater Backup Configuration

# Application paths
APP_DIR=/var/www/indowater
APP_ENV_FILE=/var/www/indowater/.env

# Backup storage paths
BACKUP_DIR=/var/backups/indowater
DB_BACKUP_DIR=${BACKUP_DIR}/database
FILE_BACKUP_DIR=${BACKUP_DIR}/files
CONFIG_BACKUP_DIR=${BACKUP_DIR}/configs

# Remote backup storage
REMOTE_BACKUP_DIR=/mnt/backup-storage/indowater
REMOTE_DB_BACKUP_DIR=${REMOTE_BACKUP_DIR}/database
REMOTE_FILE_BACKUP_DIR=${REMOTE_BACKUP_DIR}/files
REMOTE_CONFIG_BACKUP_DIR=${REMOTE_BACKUP_DIR}/configs

# Cloud storage
S3_BUCKET=indowater-backups
S3_REGION=ap-southeast-1

# Retention policies (in days)
DAILY_RETENTION=30
WEEKLY_RETENTION=84  # 12 weeks
MONTHLY_RETENTION=730  # 24 months

# Database credentials
# These will be overridden by values from .env if available
DB_HOST=localhost
DB_PORT=3306
DB_NAME=indowater
DB_USER=indowater
# DB_PASSWORD should be in .env file

# Web server user
WEB_USER=www-data

# Notification settings
NOTIFY_EMAIL=admin@indowater.com
SMTP_HOST=smtp.indowater.com
SMTP_PORT=587
SMTP_USER=notifications@indowater.com
# SMTP_PASSWORD should be in .env file

# Backup schedule (for documentation, actual scheduling is done via cron)
# Database backups: Daily at 1:00 AM, Weekly on Sundays at 2:00 AM, Monthly on 1st at 3:00 AM
# File backups: Daily at 2:00 AM, Weekly on Sundays at 3:00 AM, Monthly on 1st at 4:00 AM
# Config backups: Weekly on Sundays at 4:00 AM

# Logging
LOG_DIR=${BACKUP_DIR}/logs
BACKUP_LOG=${LOG_DIR}/backup.log
VERIFY_LOG=${LOG_DIR}/verify.log
RESTORE_LOG=${LOG_DIR}/restore.log