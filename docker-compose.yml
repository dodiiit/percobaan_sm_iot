version: '3.8'

services:
  # PHP API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: indowater-api
    restart: unless-stopped
    volumes:
      - ./api:/var/www/html
      - ./api/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
      - redis
    networks:
      - indowater-network
    ports:
      - "8000:80"
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=indowater
      - DB_USERNAME=indowater
      - DB_PASSWORD=indowater_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: indowater-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: indowater
      MYSQL_USER: indowater
      MYSQL_PASSWORD: indowater_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - indowater-db-data:/var/lib/mysql
      - ./api/database/init:/docker-entrypoint-initdb.d
    networks:
      - indowater-network
    ports:
      - "3306:3306"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: indowater-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - indowater-network
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000/api

  # PHPMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: indowater-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - UPLOAD_LIMIT=300M
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - indowater-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: indowater-redis
    restart: unless-stopped
    networks:
      - indowater-network
    ports:
      - "6379:6379"
    volumes:
      - indowater-redis-data:/data

  # Mailhog Service (for email testing)
  mailhog:
    image: mailhog/mailhog
    container_name: indowater-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      - indowater-network

networks:
  indowater-network:
    driver: bridge

volumes:
  indowater-db-data:
    driver: local
  indowater-redis-data:
    driver: local