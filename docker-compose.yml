version: '3.8'

services:
  # PHP API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: indowater-api
    restart: unless-stopped
    volumes:
      - ./api:/var/www/html
      - ./api/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
      - redis
    networks:
      - indowater-network
    ports:
      - "${API_PORT:-8000}:80"
    env_file:
      - ./api/.env
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=indowater
      - DB_USERNAME=indowater
      - DB_PASSWORD=indowater_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: indowater-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-indowater}
      MYSQL_USER: ${DB_USERNAME:-indowater}
      MYSQL_PASSWORD: ${DB_PASSWORD:-indowater_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - indowater-db-data:/var/lib/mysql
      - ./api/database/init:/docker-entrypoint-initdb.d
    networks:
      - indowater-network
    ports:
      - "${DB_PORT:-3306}:3306"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: indowater-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - indowater-network
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_USE_MOCK_API=false
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3000

  # PHPMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: indowater-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - PMA_PORT=${DB_PORT:-3306}
      - UPLOAD_LIMIT=300M
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    ports:
      - "${PMA_PORT:-8080}:80"
    depends_on:
      - db
    networks:
      - indowater-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: indowater-redis
    restart: unless-stopped
    networks:
      - indowater-network
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - indowater-redis-data:/data

  # Mailhog Service (for email testing)
  mailhog:
    image: mailhog/mailhog
    container_name: indowater-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025" # SMTP port
      - "${MAILHOG_WEB_PORT:-8025}:8025" # Web UI port
    networks:
      - indowater-network

networks:
  indowater-network:
    driver: bridge

volumes:
  indowater-db-data:
    driver: local
  indowater-redis-data:
    driver: local