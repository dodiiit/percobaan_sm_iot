input {
  file {
    path => "/var/log/indowater/app.log"
    start_position => "beginning"
    type => "app"
    codec => "json"
  }
  
  file {
    path => "/var/log/indowater/error.log"
    start_position => "beginning"
    type => "error"
    codec => "json"
  }
  
  file {
    path => "/var/log/indowater/webhook_retry.log"
    start_position => "beginning"
    type => "webhook"
    codec => "json"
  }
}

filter {
  if [type] == "app" {
    mutate {
      add_field => { "log_type" => "application" }
    }
  }
  
  if [type] == "error" {
    mutate {
      add_field => { "log_type" => "error" }
      add_field => { "severity" => "high" }
    }
  }
  
  if [type] == "webhook" {
    mutate {
      add_field => { "log_type" => "webhook" }
    }
  }
  
  # Parse timestamp
  date {
    match => [ "timestamp", "yyyy-MM-dd HH:mm:ss" ]
  }
  
  # Add hostname
  mutate {
    add_field => { "hostname" => "%{HOSTNAME}" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "indowater-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}